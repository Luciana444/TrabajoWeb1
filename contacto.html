<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <header>
        <div class="contenedor_logo">
            <div class="contenedor_titulo">
                <h1>Valorant</h1>
            </div>
            <div class="logo">
                <img src="imagenes/Logo.png" alt="imagen logo del juego Valorant">
            </div>
        </div>
        <nav class="contenedor_menu">
            <ul class="menu">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="personajes.html">Personajes</a></li>
                <li><a href="clases.html">Clases</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main class="main_contacto">
        <img src="imagenes/imagencontacto.jpg" alt="">
        <form action="" method="get">
            <input type="text" placeholder="ingrese su nombre">
            <input type="email" placeholder="ingrese su email">
            <label>Elija su Personaje Favorito</label>
            <select name="personaje" id="personaje_favorito">
               <option value="Jett">Jett</option>
               <option value="Raze">Raze</option>
               <option value="Breach">Breach</option>
               <option value="Omen">Omen</option>
               <option value="Brimstone">Brimstone</option>
               <option value="Phoenix">Phoenix</option>
               <option value="Sage">Sage</option>
               <option value="Sova">Sova</option>
               <option value="Viper">Viper</option>
               <option value="Cypher">Cypher</option>
               <option value="Reyna">Reyna</option>
               <option value="Killjoy">Killjoy</option>
               <option value="Skye">Skye</option>
               <option value="Yoru">Yoru</option>
               <option value="Astra">Astra</option>
               <option value="Kay/o">Kay/o</option>
               <option value="Chamber">Chamber</option>
               <option value="Neon">Neon</option>
               <option value="Fade">Fade</option>
            </select>
            <textarea name="comentario" id="comentario" cols="30" rows="10" placeholder="dejanos tu opinion sobre el personaje"></textarea>
            <button type="submit">Enviar</button>
        </form>
    </main>
    <footer class="footer">
        <div>
        <img src="imagenes/Logo.png" alt="imagen logo del juego Valorant">
        <p>Valorant &copy;</p>
        </div>
    </footer>
</body>

</html>
